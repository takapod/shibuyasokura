<!DOCTYPE html>
<html>
  <head>
      <title>渋谷 即 ラー</title>
      <meta charset="UTF-8" />
      <!-- Compiled and minified CSS -->

<body>
  <header>

      <b>渋谷 即 ラー</b>
    </div>
    </nav>

    <div class="hit">

          <div class="shop"><span class="name">ラーメン やまぐち</span><br><span class="jusho">桜丘町</span></div>

        </div>

<!--               <span class="card-title">
                味/醤油、塩 価格/800〜
              </span> -->
      </div>
    </div>

  <div class="dansoku">

      <div class="center waves-effect waves-light btn-flat danbtn"><span class="danmoji"><b>断</b></span><br><span class="danshita">次を見る</span>
      </div>
    </div>
    <div class="soku">
      <div class="center waves-effect waves-light btn-flat sokubtn"><span class="sokumoji"><b>即</b></span><br><span class="sokushita">すぐ行く</span>
      </div>
    </div>

<script type="text/javascript" src="./app.js"></script>
