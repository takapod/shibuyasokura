<!DOCTYPE html>
<html>
  <head>
    <title>渋谷 即 ラー</title>
    <meta charset="UTF-8" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>

  <body style="margin: 0;">
    <div class="cover">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type="text/javascript">
        // スマートフォンで全画面表示
        $(document).ready(function(){
        var hSize = $(window).height();
          $('.cover').height(hSize); // アドレスバーを除いたサイズを付与
        });
        $(window).resize(function(){ // ページをリサイズした時の処理
        var hSize = $(window).height();
          $('.cover').height(hSize); // アドレスバーを除いたサイズを付与
        });
      </script>

      <header>
        <div class="brand-logo center header">
          渋谷 即 ラー
        </div>
        </nav>
      </header>

      <div class="indexvar">
        <div class="time">
          <span class="text">10/6 18:00</span>
        </div>
        <div class="hit">
          <span class="text">「今」入れるお店：9件</span>
        </div>
      </div>

      <div class="row">
        <div class="card white gawa">
          <div class="card-content black-text contents">
            <div class="white black-text gazou">
              <div class="card-image">
                  <img class="ramenga gazoukado" src="images/yamaguchi.jpg">
              </div>
            </div>
            <div class="black-text titlevar">
              <div class="shop">
                <span class="name">ラーメン やまぐち</span><br/>
                <span class="jusho">道玄坂</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="dansoku">
        <div class="dan">
          <div class="center waves-effect waves-light btn-flat danbtn">
            <span class="danmoji">断</span>
          </div>
        </div>
        <div class="soku">
          <div class="center waves-effect waves-light btn-flat sokubtn">
            <span class="sokumoji">即</span>
          </div>
        </div>
      </div>

      <script type="text/javascript" src="./app.js"></script>
    </div>
  </body>
</html>
